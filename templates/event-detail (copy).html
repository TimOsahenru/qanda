<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>event detail</title>
</head>
<body>
  <h2>Event detail</h2>
  <h4>{{event.name}}</h4>
  <a href="{% url 'edit_event' event.slug %}">edit name</a>

  {% for question in questions %}
  <p>{{question.text}}</p>
  {% endfor %}

  <a href="{{ request.scheme }}://{{ request.get_host }}/ask/{{ event.slug}}">goto questions page</a>
  <!-- http://127.0.0.1:8000/ask/happy-thursday/ -->
</body>
</html>
