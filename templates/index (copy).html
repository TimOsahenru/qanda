
{% if messages %}
<div>
    {% for message in messages %}
        <div style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};">
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}
<form method="POST">
  {% csrf_token %}
  {{form.as_p}}
  <button type="submit" class="btn1">Create</button>
</form>
